<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Lost & Found</h1>
            <p>Report lost items or found items in your area</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('lost')">Lost Items</button>
            <button class="tab-button" onclick="openTab('found')">Found Items</button>
            <button class="tab-button" onclick="openTab('report')">Report Item</button>
        </div>

        <!-- Lost Items Tab -->
        <div id="lost" class="tab-content active">
            <h2>Lost Items</h2>
            <div id="lostItemsList" class="items-list">
                <!-- Lost items will be displayed here -->
            </div>
        </div>

        <!-- Found Items Tab -->
        <div id="found" class="tab-content">
            <h2>Found Items</h2>
            <div id="foundItemsList" class="items-list">
                <!-- Found items will be displayed here -->
            </div>
        </div>

        <!-- Report Item Tab -->
        <div id="report" class="tab-content">
            <h2>Report Lost or Found Item</h2>
            <form id="reportForm" class="report-form">
                <div class="form-group">
                    <label for="itemType">Item Type:</label>
                    <select id="itemType" required>
                        <option value="">Select Type</option>
                        <option value="electronics">Electronics</option>
                        <option value="documents">Documents</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="books">Books</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" placeholder="e.g., iPhone 13, Blue Wallet" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Describe the item in detail..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Where was it lost/found?" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Info:</label>
                    <input type="text" id="contact" placeholder="Email or Phone" required>
                </div>

                <div class="form-group">
                    <label>Report Type:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="reportType" value="lost" checked> Lost Item
                        </label>
                        <label>
                            <input type="radio" name="reportType" value="found"> Found Item
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Report</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
